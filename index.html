<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #dfdfdf;
        }

        body::before {
            position: absolute;
            width: min(1400px, 90vw);
            top: 10%;
            left: 50%;
            height: 90%;
            transform: translateX(-50%);
            content: '';
            pointer-events: none;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="banner">
        <div class="slider" style="--quantity: 10">
            <div class="item" style="--position: 1"><img src="./images/item-1.jfif" alt=""></div>
            <div class="item" style="--position: 2"><img src="./images/item-2.jfif" alt=""></div>
            <div class="item" style="--position: 3"><img src="./images/item-3.jfif" alt=""></div>
            <div class="item" style="--position: 4"><img src="./images/item-4.jfif" alt=""></div>
            <div class="item" style="--position: 5"><img src="./images/item-5.jfif" alt=""></div>
            <div class="item" style="--position: 6"><img src="./images/item-6.jfif" alt=""></div>
            <div class="item" style="--position: 7"><img src="./images/item-7.jfif" alt=""></div>
            <div class="item" style="--position: 8"><img src="./images/item-8.jfif" alt=""></div>
            <div class="item" style="--position: 9"><img src="./images/item-9.jfif" alt=""></div>
            <div class="item" style="--position: 10"><img src="./images/item-10.jfif" alt=""></div>
        </div>

        <button class="slide-left">&#10094;</button>
        <button class="slide-right">&#10095;</button>
        <div class="content">
            <div class="author">
                <h2>A K</h2>
            </div>
        </div>
    </div>

</body>
<script src="./script.js"></script>

</html>
